<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timap</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet'/>
    <script>
        window.center_coords = [{{ center_coords.lng }}, {{ center_coords.lat }}];
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #refresh {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>

<button id="refresh">Refresh</button>
<div id='map'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWVsc2FsYW1vbiIsImEiOiJjajlib3ZldWQxZmlsMzNvNzluZzRvdzlyIn0.t-mRniAFQ6HlDXUy2n888w';

    const map = new mapboxgl.Map({
        container: 'map',
        //style: 'mapbox://styles/mapbox/streets-v9',
        style: 'mapbox://styles/danielsalamon/cjax404w44feb2qst82h601cm',
        center: center_coords,
        zoom: 11
    });

    const url = '/api/get-geojson';
    map.on('load', function () {
        map.addSource('api-15', {type: 'geojson', data: url});
        map.addLayer({
            'id': 'stroke-15',
            'type': 'line',
            'source': 'api-15',
            'layout': {
                'line-cap': 'round',
                'line-join': 'round',
                'line-round-limit': 1.1
            },
            'paint': {
                'line-opacity': 0.8,
                'line-color': '#993333',
                'line-width': 2
            }
        });
        map.addLayer({
            'id': 'fill-15',
            'type': 'fill',
            'source': 'api-15',
            'paint': {
                'fill-opacity': 0.2,
                'fill-color': '#995555'
            }
        });
    });

    const getPolygon = async () => (await fetch('/api/get-geojson')).json();

    document.getElementById('refresh').addEventListener('click', async () => {

        const mapData = await getPolygon();
        console.log(mapData);


        map.getSource('api-15').setData({
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "properties": {},
                "geometry": mapData
            }]
        });
    });
</script>

</body>
</html>
